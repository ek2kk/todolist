{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% if title %}
    {{ title }}
    {% else %}
    {% block title %}{% endblock %}
    {% endif %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
<aside>
  <a href="{% url 'todo' %}"><img src="{% static 'main/img/check.svg' %}" alt="">
    <span class="logo">ekTODO</span></a>
  <h3>Навигация</h3>
  <ul>
    <li><a href="{% url 'todo' %}"><i class="fa-solid fa-list"></i> Список дел</a></li>
    <li><a href="{% url 'archive' %}"><i class="fa-solid fa-box-archive"></i> Архив</a></li>
    <li><a href="{% url 'about' %}"><i class="fa-solid fa-person"></i> О нас</a></li>
    <li><a href="{% url 'create' %}"><button class="btn btn-info"><i class="fa-solid fa-plus"></i> Добавить задачу</button></a></li>

  </ul>
</aside>
<main>
  {% block body %}
  {% endblock %}
</main>
</body>
</html>
